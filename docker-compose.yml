services:
  database:
    image: pgvector/pgvector:pg16
    container_name: pgvector_container
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "asd" ]
      interval: 5s
      retries: 5
      timeout: 3s

  backend:
    build:
      context: .
      dockerfile: geonorge-server/Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app/geonorge-server
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "
        python /app/scripts/create_vector.py &&
        python /app/scripts/insert_csv.py &&
        python src/server.py
      "
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./geonorge-app
      dockerfile: Dockerfile
    container_name: geogpt_frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"